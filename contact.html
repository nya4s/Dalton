<!DOCTYPE html>

<html>

	<head>
		
		<title>
			Page "Contactez-nous"
		</title>

	</head>

	<body>
		
		<div>
		<header>

			<nav>
				
			</nav>

		</header>

		</div>

		<div>
			<h1>Contactez-nous</h1>
		</div>

		<div>
		<form action="" method="get">
			<fieldset><legend>Informations personnelles</legend>
				<div><label for="lastname">Nom* :</label>
				<input id="lastname" name="lname" type="text" required placeholder="Dupond">
				<label for="firstname">Prénom :</label>
				<input id="firstname" name="urname" type="text" placeholder="Jean"></div>
				<div><label for="email">Votre adresse mail* :</label>
				<input id="email" type="email" name="email" required placeholder="yourmail@domain.com"></div>
				<div><label for="cpostal">Code postal :</label>
				<input id="cpostal" type="number" name="codepostal" placeholder="34000"></div>
				<div><label for="pays">Pays :</label>
				<select id="pays" name="pays">
				<option value="all">Allemagne</option>
				<option value="ang">Angleterre</option>
				<option value="br">Brésil</option>
				<option value="ca">Canada</option>
				<option value="ch">Chine</option>
				<option value="es">Espagne</option>
				<option value="usa">Etats-Unis</option>
				<option value="fr" selected="fr">France</option>
				<option value="it">Italie</option>
				<option value="mex">Mexique</option>
				<option value="ru">Russie</option>
				</select></div>
			</fieldset>
			<fieldset>
			<input type="submit" value="Envoyer">
			</fieldset>
		</form>
		</div>
	</body>

</html>
